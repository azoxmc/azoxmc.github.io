<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azox Network - Content</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e17;
            color: #e2e8f0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Animated grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        /* Glowing orbs */
        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 212, 255, 0.08) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(14, 165, 233, 0.08) 0%, transparent 30%),
                radial-gradient(circle at 50% 50%, rgba(0, 212, 255, 0.05) 0%, transparent 40%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        /* Header */
        header {
            padding: 20px 0;
            background: rgba(10, 14, 23, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(0, 212, 255, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 3px;
            color: #00d4ff;
            text-transform: uppercase;
            text-shadow: 
                0 0 10px rgba(0, 212, 255, 0.5),
                0 0 20px rgba(0, 212, 255, 0.3);
            position: relative;
            text-decoration: none;
        }

        .logo::before {
            content: '◢';
            color: #0ea5e9;
            margin-right: 10px;
        }

        .logo::after {
            content: '◣';
            color: #0ea5e9;
            margin-left: 10px;
        }

        /* Navigation */
        nav {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        nav a {
            color: #94a3b8;
            text-decoration: none;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 0;
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: #00d4ff;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a:hover {
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .nav-cta {
            padding: 10px 25px !important;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(14, 165, 233, 0.1) 100%);
            color: #00d4ff !important;
            border: 2px solid #00d4ff;
            border-radius: 3px;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
            margin-left: 10px;
        }

        .nav-cta:hover {
            background: rgba(0, 212, 255, 0.2);
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.5);
        }

        .nav-cta::after {
            display: none;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 5px;
        }

        .hamburger span {
            width: 25px;
            height: 2px;
            background: #00d4ff;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 212, 255, 0.5);
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(7px, 7px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Main Content Area */
        main {
            flex: 1;
            padding: 60px 0;
        }

        .content-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Paper/Article Styling */
        .article {
            background: rgba(10, 14, 23, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 212, 255, 0.2);
            padding: 50px;
            margin-bottom: 40px;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .article::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
        }

        .article:hover {
            border-color: rgba(0, 212, 255, 0.4);
            box-shadow: 0 12px 40px rgba(0, 212, 255, 0.15);
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
            flex-wrap: wrap;
            gap: 10px;
        }

        .article-filename {
            color: #64748b;
            font-size: 0.85rem;
            font-family: 'Courier New', monospace;
        }

        .article-date {
            color: #00d4ff;
            font-size: 0.85rem;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        /* Markdown Content Styling */
        .article-content h1,
        .article-content h2,
        .article-content h3,
        .article-content h4,
        .article-content h5,
        .article-content h6 {
            color: #00d4ff;
            margin-top: 30px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .article-content h1 {
            font-size: 2.2rem;
            margin-top: 0;
            border-bottom: 2px solid rgba(0, 212, 255, 0.3);
            padding-bottom: 15px;
        }

        .article-content h2 {
            font-size: 1.8rem;
        }

        .article-content h3 {
            font-size: 1.4rem;
        }

        .article-content p {
            color: #94a3b8;
            line-height: 1.8;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .article-content ul,
        .article-content ol {
            color: #94a3b8;
            margin-left: 25px;
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .article-content li {
            margin-bottom: 8px;
        }

        .article-content a {
            color: #00d4ff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .article-content a:hover {
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            text-decoration: underline;
        }

        .article-content code {
            background: rgba(0, 212, 255, 0.1);
            color: #00d4ff;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .article-content pre {
            background: rgba(10, 14, 23, 0.95);
            border: 1px solid rgba(0, 212, 255, 0.3);
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 20px;
        }

        .article-content pre code {
            background: none;
            padding: 0;
            color: #e2e8f0;
        }

        .article-content blockquote {
            border-left: 4px solid #00d4ff;
            padding-left: 20px;
            margin: 20px 0;
            color: #94a3b8;
            font-style: italic;
        }

        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin: 20px 0;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .article-content hr {
            border: none;
            border-top: 1px solid rgba(0, 212, 255, 0.2);
            margin: 30px 0;
        }

        .article-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .article-content th,
        .article-content td {
            border: 1px solid rgba(0, 212, 255, 0.2);
            padding: 12px;
            text-align: left;
        }

        .article-content th {
            background: rgba(0, 212, 255, 0.1);
            color: #00d4ff;
            font-weight: 600;
        }

        .article-content td {
            color: #94a3b8;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
            font-size: 1.1rem;
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: #ef4444;
            font-size: 1.1rem;
        }

        /* Footer */
        footer {
            padding: 60px 0 30px;
            background: rgba(10, 14, 23, 0.95);
            border-top: 2px solid rgba(0, 212, 255, 0.3);
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
        }

        .footer-links {
            display: flex;
            gap: 30px;
        }

        .footer-links a {
            color: #64748b;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .footer-links a:hover {
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(0, 212, 255, 0.1);
            color: #475569;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 1100px) {
            .hamburger {
                display: flex;
            }

            nav {
                position: fixed;
                top: 73px;
                right: -100%;
                width: 280px;
                height: calc(100vh - 73px);
                background: rgba(10, 14, 23, 0.98);
                backdrop-filter: blur(10px);
                flex-direction: column;
                gap: 0;
                padding: 0;
                border-left: 2px solid rgba(0, 212, 255, 0.3);
                transition: right 0.3s ease;
                box-shadow: -5px 0 30px rgba(0, 0, 0, 0.5);
                overflow-y: auto;
            }

            nav.active {
                right: 0;
            }

            nav a {
                width: 100%;
                padding: 15px 25px;
                border-bottom: 1px solid rgba(0, 212, 255, 0.1);
            }

            nav a::after {
                left: 25px;
                width: 0;
            }

            nav a:hover::after {
                width: calc(100% - 50px);
            }

            .nav-cta {
                margin: 15px 25px !important;
                padding: 12px 20px !important;
                text-align: center;
                width: calc(100% - 50px) !important;
                display: block !important;
            }
        }

        @media (max-width: 768px) {
            .article {
                padding: 30px 25px;
            }

            .article-content h1 {
                font-size: 1.8rem;
            }

            .article-content h2 {
                font-size: 1.5rem;
            }

            .article-content h3 {
                font-size: 1.2rem;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }

            .footer-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px 20px;
            }
        }

        @media (max-width: 480px) {
            .article {
                padding: 25px 20px;
            }

            .article-meta {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <header>
            <div class="header-content">
                <a href="/" class="logo">◢ AZOX ◣</a>
                <div class="hamburger" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <nav id="mainNav">
                    <a href="/">Home</a>
                    <a href="/about/">About</a>
                    <a href="/news/">News</a>
                    <a href="/map/">Map</a>
                    <a href="/rules/">Rules</a>
                    <a href="/faq/">FAQ</a>
                    <a href="/contact/">Contact</a>
                    <a href="/discord/">Discord</a>
                    <a href="/play-now/" class="nav-cta">Play Now</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="content-container">
                <div id="articles-container">
                    <div class="loading">Loading content...</div>
                </div>
            </div>
        </main>

        <footer>
            <div class="container">
                <div class="footer-content">
                    <a href="/" class="logo">◢ AZOX NETWORK ◣</a>
                    <div class="footer-links">
                        <a href="/discord/">Discord</a>
                        <a href="/rules/">Rules</a>
                        <a href="/faq/">FAQ</a>
                        <a href="https://status.azox.net" target="_blank">Status</a>
                    </div>
                </div>
                <div class="footer-bottom">
                    <p>&copy; 2026 The Azox Network. All systems operational.</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        function toggleMenu() {
            const nav = document.getElementById('mainNav');
            const hamburger = document.querySelector('.hamburger');
            nav.classList.toggle('active');
            hamburger.classList.toggle('active');
        }

        // Close menu when clicking a link on mobile
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 1100) {
                    toggleMenu();
                }
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            const nav = document.getElementById('mainNav');
            const hamburger = document.querySelector('.hamburger');
            const header = document.querySelector('header');
            
            if (window.innerWidth <= 1100 && 
                nav.classList.contains('active') && 
                !header.contains(e.target)) {
                toggleMenu();
            }
        });

        // Markdown file loading and parsing
        async function loadMarkdownFiles() {
            const container = document.getElementById('articles-container');
            const currentPath = window.location.pathname;
            const directory = currentPath.endsWith('/') ? currentPath : currentPath + '/';

            try {
                // Get list of markdown files in the current directory
                // This is a simple approach - you'll need to manually list your files
                // or use a server-side directory listing
                const markdownFiles = await getMarkdownFileList();

                if (markdownFiles.length === 0) {
                    container.innerHTML = '<div class="error">No markdown files found in this directory.</div>';
                    return;
                }

                // Sort files by date (newest first)
                markdownFiles.sort((a, b) => {
                    const dateA = extractDateFromFilename(a);
                    const dateB = extractDateFromFilename(b);
                    return dateB - dateA;
                });

                // Clear loading message
                container.innerHTML = '';

                // Load and render each markdown file
                for (const filename of markdownFiles) {
                    try {
                        const response = await fetch(filename);
                        if (!response.ok) continue;
                        
                        const markdown = await response.text();
                        const html = marked.parse(markdown);
                        
                        const article = createArticleElement(filename, html);
                        container.appendChild(article);
                    } catch (error) {
                        console.error(`Error loading ${filename}:`, error);
                    }
                }

                if (container.children.length === 0) {
                    container.innerHTML = '<div class="error">Failed to load any articles.</div>';
                }
            } catch (error) {
                console.error('Error loading markdown files:', error);
                container.innerHTML = '<div class="error">Error loading content. Please try again later.</div>';
            }
        }

        function getMarkdownFileList() {
            // IMPORTANT: Replace this with your actual markdown files
            // You can either:
            // 1. Manually list files here
            // 2. Use a JSON index file that lists all markdown files
            // 3. Use server-side directory listing
            
            // Example manual list:
            return Promise.resolve([
                '2025-01-28-markdownfile.md',
                '2025-01-26-mdfile.md',
                // Add more files as needed
            ]);
            
            // Alternative: Load from a JSON index file
            // return fetch('files.json').then(r => r.json());
        }

        function extractDateFromFilename(filename) {
            // Extract date from format: YYYY-MM-DD-filename.md
            const match = filename.match(/(\d{4})-(\d{2})-(\d{2})/);
            if (match) {
                return new Date(match[1], match[2] - 1, match[3]);
            }
            return new Date(0); // Default to oldest if no date found
        }

        function formatDate(filename) {
            const date = extractDateFromFilename(filename);
            if (date.getTime() === 0) return 'Unknown Date';
            
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function createArticleElement(filename, html) {
            const article = document.createElement('div');
            article.className = 'article';
            
            const meta = document.createElement('div');
            meta.className = 'article-meta';
            
            const filenameSpan = document.createElement('span');
            filenameSpan.className = 'article-filename';
            filenameSpan.textContent = filename;
            
            const dateSpan = document.createElement('span');
            dateSpan.className = 'article-date';
            dateSpan.textContent = formatDate(filename);
            
            meta.appendChild(filenameSpan);
            meta.appendChild(dateSpan);
            
            const content = document.createElement('div');
            content.className = 'article-content';
            content.innerHTML = html;
            
            article.appendChild(meta);
            article.appendChild(content);
            
            return article;
        }

        // Load markdown files when page loads
        document.addEventListener('DOMContentLoaded', loadMarkdownFiles);
    </script>
</body>
</html>
